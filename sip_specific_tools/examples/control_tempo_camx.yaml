analysis:
  start_time: '2023-12-01'
  end_time: '2023-12-02'
  debug: True
  output_dir: ./
  output_dir_read: ./
  save:
    paired:
      method: 'netcdf'
      prefix: '2024-12-01'
      data: all
  read:
    paired:
      method: 'netcdf'
      filenames: {'tempo_l2_no2_CAMX': ['tempo_l2_no2_camx.nc4'], 'tempo_l2_hcho_CAMX': ['tempo_l2_hcho_camx.nc4']}


obs:
  tempo_l2_hcho:
    debug: False
    filename: /glade/campaign/acom/acom-da/sma/TEMPO_HCHO_V03/TEMPO_HCHO_L2_V03_20231201*_S0*
    obs_type: sat_swath_clm
    sat_type: tempo_l2_hcho
    variables:
      main_data_quality_flag:
        main_data_quality_flag_max: 0
        var_applied: ['vertical_column']
      vertical_column:
        ylabel_plot: 'HCHO column'
      pressure: {}
      scattering_weights: {}
      amf: {}
      solar_zenith_angle: {}
      eff_cloud_fraction: {}
    data_proc:
      filter_dict: {'solar_zenith_angle':{'oper':'<=', 'value': 0.7}, 'eff_cloud_fraction':{'oper':'<=', 'value':0.2}}
  tempo_l2_no2:
    debug: False
    filename: /glade/campaign/acom/acom-da/sma/TEMPO_NO2_V03/TEMPO_NO2_L2_V03_20231201*_S0*
    obs_type: sat_swath_clm
    sat_type: tempo_l2_no2
    variables:
      main_data_quality_flag:
        main_data_quality_flag_max: 0
        var_applied: ['vertical_column_troposphere']
      vertical_column_troposphere:
        ylabel_plot: 'NO2 column'
      pressure: {}
      scattering_weights: {}
      amf_troposphere: {}
      solar_zenith_angle: {}
      eff_cloud_fraction: {}
      tropopause_pressure: {}
    data_proc:
      filter_dict: {'solar_zenith_angle':{'oper':'<=', 'value': 0.7}, 'eff_cloud_fraction':{'oper':'<=', 'value':0.2}}

model:
  CAMX: # model label
    files: /glade/work/plichtig/NCAR_request_3D_file/CAMx.3D.v7.00.HEI.12.noMPI.20191201.avrg.grd01
    files_vert: /glade/work/plichtig/NCAR_request_3D_file/camx.3d.12km.20191201.bin
    # files_vert: /glade/work/plichtig/NCAR_request_3D_file/camx.3d.12km.201912*.bin
    mod_type: "camx"
    surf_only: False  # specify that we have only one vertical level; WRF-Chem specific
    radius_of_influence: 12000 # meters
    mapping: # of _model_ species name to _obs_ species name
      tempo_l2_no2: # specifically for the obs labeled 'airnow'
        NO2: "vertical_column_troposphere"
      tempo_l2_hcho:
        FORM: "vertical_column"
    projection: ~
    plot_kwargs: # optional
      color: "magenta"
      marker: "s"
      linestyle: "-"


plots:
  plot_grp1:
    type: 'timeseries'
    fig_kwargs:
      figsize: [12,6]
    default_plot_kwargs:
      linewidth: 2.0
      markersize: 10.
    text_kwargs:
      fontsize: 18.
    default_plot_kwargs:
      label: ['TEMPO', 'CAMX']
    domain_type: ["all"] # , "auto-region:giorgi"] #, "auto-region:custom"]
    domain_name: ["CONUS"] # , "custom"]
    data: ["tempo_l2_no2_CAMX"]
    data_proc:
      ts_offset: (-4, 'h')
      ts_avg_window: 'h'
      set_axis: True

  plot_grp2:
    type: 'timeseries'
    fig_kwargs:
      figsize: [12,6]
    default_plot_kwargs:
      linewidth: 2.0
      markersize: 10.
    text_kwargs:
      fontsize: 18.
    default_plot_kwargs:
      label: ['TEMPO', 'CAMX']
    domain_type: ["all"] # , "auto-region:giorgi"] #, "auto-region:custom"]
    domain_name: ["Model domain"] # Since it's 'all', only affects the title
    data: ["tempo_l2_hcho_CAMX"]
    data_proc:
      ts_offset: (-4, 'h')
      ts_avg_window: 'h'
      set_axis: True


  plot_grp3:
    type: 'timeseries'
    fig_kwargs:
      figsize: [12,6]
    default_plot_kwargs:
      linewidth: 2.0
      markersize: 10.
    text_kwargs:
      fontsize: 18.
    default_plot_kwargs:
      label: ['TEMPO', 'CAMX']
    domain_type: ["all"] # , "auto-region:giorgi"] #, "auto-region:custom"]
    domain_name: ["Model domain"] # Since it's 'all', only affects the title
    data: ["ratio_hcho_no2"]
    data_proc:
      ts_offset: (-4, 'h')
      ts_avg_window: 'h'
      set_axis: True

  plot_grp4:
    type: 'gridded_spatial_bias'
    fig_kwargs: 
      states: True
      counties: True
    text_kwargs:
      fontsize: 14
    domain_type: ['all', ]
    domain_name: ['model']
    data: ["tempo_l2_no2_CAMX", "tempo_l2_hcho_CAMX", 'ratio_hcho_no2']
    data_proc:
      set_axis: True

  plot_grp5:
    type: 'spatial_dist'
    fig_kwargs:
      states: True
      counties: True
    text_kwargs:
      fontsize: 16
    domain_type: ['all', 'all']
    domain_name: ['CONUS', 'model']
    data: ["tempo_l2_no2_CAMX",]
    data_proc:
      set_axis: True
      vmax: 1e16
      vmin: 0

  plot_grp6:
    type: 'spatial_dist'
    fig_kwargs:
      states: True
      counties: True
    text_kwargs:
      fontsize: 16
    domain_type: ['all', 'all']
    domain_name: ['CONUS', 'model']
    data: ["tempo_l2_hcho_CAMX"]
    data_proc:
      set_axis: True
      vmax: 1e17
      vmin: 0
      
  plot_grp7:
    type: 'spatial_dist'
    fig_kwargs:
      states: True
      counties: True
    text_kwargs:
      fontsize: 16
    domain_type: ['all', 'all']
    domain_name: ['CONUS', 'model']
    data: ['ratio_hcho_no2']
    data_proc:
      set_axis: True
      vmax: 100
      vmin: 0


  plot_grp8:
    type: 'taylor'
    data: ["tempo_l2_no2_CAMX", "tempo_l2_hcho_CAMX", 'ratio_hcho_no2']
    domain_type: ['all']
    domain_name: ['CONUS']
    data_proc:
      set_axis: True
      ty_scale: 1.5
    default_plot_kwargs:
      markersize: 10.
      marker: 's'

stats:
  # Stats require positive numbers, so if you want to calculate temperature use Kelvin!
  # Wind direction has special calculations for AirNow if obs name is 'WD'
  stat_list: ["MB", "MdnB", "R2", "RMSE"]
  # ^ List stats to calculate. Dictionary of definitions included
  #   in submodule `plots/proc_stats`. Only stats listed below are currently working.
  #   Full calc list:
  #   ['STDO', 'STDP', 'MdnNB','MdnNE','NMdnGE',
  #    'NO', 'NOP', 'NP', 'MO', 'MP', 'MdnO', 'MdnP',
  #    'RM', 'RMdn', 'MB', 'MdnB', 'NMB', 'NMdnB', 'FB',
  #    'ME','MdnE','NME', 'NMdnE', 'FE', 'R2', 'RMSE','d1',
  #    'E1', 'IOA', 'AC']
  round_output: 2 # optional; defaults to rounding to 3rd decimal place
  output_table: False
  # ^ Always outputs a .txt file.
  #   Optional to also output a Matplotlib figure table (image).
  output_table_kwargs: # optional
    figsize: [7, 3]
    fontsize: 12.
    xscale: 1.4
    yscale: 1.4
    edges: "horizontal"
  domain_type: ["all"]
  domain_name: ["CONUS"]
  data: ["tempo_l2_no2_CAMX", "tempo_l2_hcho_CAMX", 'ratio_hcho_no2']
